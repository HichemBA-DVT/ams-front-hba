<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-dark">Liste des Fournisseurs</h2>
    <button class="btn btn-primary btn-lg" >Add New Provider</button>   <!-- Table Container *(click)="addProvider()"-->
  </div>

  <!-- Table Container -->
  <div class="table-responsive shadow-sm bg-white rounded">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Adresse</th>
          <th>Email</th>
          <th>Logo</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let provider of providers">
          <td>{{ provider.id }}</td>
          <td>{{ provider.name }}</td>
          <td>{{ provider.address }}</td>
          <td>{{ provider.email }}</td>
          <td>
            <img 
              [src]="urlUploadProviders + '/' + provider.logo" 
              alt="{{ provider.name }} Logo" 
              class="provider-logo" 
              width="50" 
              height="50"
            />
          </td>
          <td class="d-flex">
            <button class="btn btn-warning btn-sm me-2" (click)="updateProvider(provider.id)">
              <i class="bi bi-pencil-square"></i> Update
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteProvider(provider.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
